<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ .Site.Title }}</title>
    <link rel="stylesheet" href="style.css">
</head>
<body lang="en">
    <main>
        <div>
            {{ range .Data.Pages }}
                {{if eq .Type "index" }}
                    {{.Content}}
                {{end}}
            {{ end }}
        </div>
    </main>
    {{ template "partials/footer.html" . }}
</body>
</html>
